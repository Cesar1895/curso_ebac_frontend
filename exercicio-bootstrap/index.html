<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="d-flex justify-content-center">Cadastre-se</h1>
                <form class="mx-auto" style="max-width: 500px">
                    <label class="form-label mb-2 mt-3" for="Nome">Nome completo:</label>
                    <input class="form-control mb-2" type="text" id="nome">
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control mb-2" type="email" id="email">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control mb-2" type="number" id="telefone">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success mt-1" style="width: 200px;">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
